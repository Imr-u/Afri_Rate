name: Algeria currency

on:
  schedule:
    - cron: "58 5 * * *"   # # Every dat at 5:58 AM UTC
  workflow_dispatch:         # allow manual run

permissions:
  contents: write
  
jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas

      - name: Run scraper
        working-directory: Scraper_&_datasets/Algeria_fx
        run: |
          python Algeria_fx.py

      - name: Commit and push results
        working-directory: Scraper_&_datasets/Algeria_fx
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Algeria_fx.csv
          git commit -m "Update Algeria_fx.csv [skip ci]" || echo "No changes to commit"
          git push
